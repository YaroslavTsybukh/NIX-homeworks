<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Float Left</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/fiveTask.css">
</head>
<body>
    <header>
        <img src="img/sea.jpg" alt="logo">
        <h1>Welcome to Crazy Travelers</h1>
    </header>
    <section id="nav-section">
        <nav>
            <ul>
                <li>
                    <a href="#">Historical Places</a>
                </li>
                <li>
                    <a href="#">Beaches</a>
                </li>
                <li>
                    <a href="#">Adventoures Tour</a>
                </li>
                <li>
                    <a href="#">Study Tour</a>
                </li>
            </ul>
        </nav>
    </section>
    <main>
        <section>
            <article>
                <img src="img/mainTravel.jpg" alt="mainTravel">
                <p>Traveling is main part of our Life . Every travelling has some educational value. It gives peace of mind to everyone.</p>
            </article>
        </section>
    </main>
    <aside>
        <div>
            <h2>Goa Calling</h2>
            <figure>
                <img src="img/seaTwo.jpg" alt="Goa Calling">
                <figcaption>Explore Beaches, Enjoy Sea-food</figcaption>
            </figure>
        </div>
        <div>
            <h2>Adventurous Trekking</h2>
            <figure>
                <img src="img/travel.jpg" alt="Adventurous Trekking">
                <figcaption>Paragliding,Rock climbing and many more</figcaption>
            </figure>
        </div>
    </aside>
</body>
</html>
