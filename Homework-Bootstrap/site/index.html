<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework with Bootstrap</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css.map">
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
<header>
    <div class="container">
        <div class="row">
            <div class="col-xl-3">
                <img src="img/logo.png" alt="logo">
            </div>
            <div class="col-xl-3">
                <h1>Bee company</h1>
            </div>
            <div class="col-xl-6">
                <nav>
                    <ul class="nav justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Слайдер</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Моя информация</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Аккордеон</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Форма</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>
<main>
    <section id="progress-bar">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <h2>Слайдер</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-6 mx-auto">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="img/first.jpg" class="d-block w-100" alt="first-image">
                                <div>
                                    <p>Рисунок 1</p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="img/second.jpg" class="d-block w-100" alt="second-image">
                                <div>
                                    <p>Рисунок 2</p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="img/third.jpg" class="d-block w-100" alt="third-image">
                                <div>
                                    <p>Рисунок 3</p>
                                </div>
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <h2>Форма</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-6 mx-auto">

                </div>
            </div>
        </div>
    </section>
</main>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
