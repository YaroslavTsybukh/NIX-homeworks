<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework with Bootstrap</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css.map">
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
<header>
    <div class="container">
        <div class="row">
            <div class="col-xl-3">
                <img src="img/logo.png" alt="logo">
            </div>
            <div class="col-xl-3">
                <h1>Bee company</h1>
            </div>
            <div class="col-xl-6">
                <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-end">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown active">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Главная
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    <a class="dropdown-item" href="#">Аккордион</a>
                                </div>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Слайдер</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Форма</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-12">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
                </div>
            </div>
        </div>
    </div>
</header>
<main>
    <section id="slider-section">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <h2>Слайдер</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-6 mx-auto">
                    <div class="block-slider">
                        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="img/first.jpg" class="d-block w-100" alt="first-image">
                                    <div>
                                        <p>Рисунок 1</p>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img src="img/second.jpg" class="d-block w-100" alt="second-image">
                                    <div>
                                        <p>Рисунок 2</p>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img src="img/third.jpg" class="d-block w-100" alt="third-image">
                                    <div>
                                        <p>Рисунок 3</p>
                                    </div>
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="form-section">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <h2>Форма</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-6 mx-auto">
                    <form>
                        <fieldset>
                            <legend>Добро пожаловать!</legend>
                            <div class="form-group">
                                <label for="exampleInputName1">Имя</label>
                                <input type="text" pattern="^[А-Яа-яЁё\s]+$" title="Введите любое слово на русском , включая пробелы" class="form-control" id="exampleInputName1" required>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlFile1">Example file input</label>
                                <input type="file" class="form-control-file w-50" id="exampleFormControlFile1">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Сообщение</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                            <div class="form-button">
                                <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">Отправить</button>
                                <button type="reset" class="btn btn-danger">Очистить</button>
                            </div>


                            <form data-toggle="validator" class="was-validated">
                                <div class="mb-3">
                                    <label for="validationTextarea">Textarea</label>
                                    <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Required example textarea" required></textarea>

                                    <div class="valid-feedback">
                                        All good.
                                    </div>
                                </div>





                            </form>
                        </fieldset>
                    </form>
                    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel">Вы хотите сохранить свои данные?</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    ...
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-success">Да</button>
                                    <button type="button" class="btn btn-warning">Нет</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
